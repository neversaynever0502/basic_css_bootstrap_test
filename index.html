<!DOCTYPE>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	height: 50pt;

	<div class="header">
	</div>

		</div>
	</div>
	<div class="content">
		
	</div>

		<div class="left_content col-md-4">
		</div>
		<div class="middle_content col-md-4">
			<div class="middle_content_up">
			</div>
			<div class="middle_content_down">
			</div>
		</div>

		</div>

	</div>
